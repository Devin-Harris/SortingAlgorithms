<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ce1e161f8c.js" crossorigin="anonymous"></script>
    <script defer src="/js/quickSort.js"></script>
    <script defer src="/js/SelectionSort.js"></script>
    <script defer src="/js/BubbleSort.js"></script>
    <script defer src="/js/mergeSort.js"></script>
    <script defer src="/js/HeapSort.js"></script>
    <script defer src="/js/index.js"></script>
    
</head>
<body>

    <div id="Container">
        <div class="sidebar">

            <h1 id="arraySize"></h1>
            <div id="slider"></div>

            
            <div class="dropdown-container">
                <select name="sorting_algo" id="select">
                    <option value="QuickSort">Quick Sort</option>
                    <option value="SelectionSort">Selection Sort</option>
                    <option value="BubbleSort">Bubble Sort</option>
                    <option value="MergeSort">Merge Sort</option>
                    <option value="HeapSort">Heap Sort</option>
                </select>

                <div class="select-icon">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>

            <div id="btnContainer">
                <button id="newArrBtn">New Array</button>
                <button onclick="sortClick()" id="Sort">Sort</button>
            </div>  

            <h1>Speed</h1>
            <div id="Delay_Container">
                <button onclick="SpeedClick(this)">1x</button>
                <button onclick="SpeedClick(this)">2x</button>
                <button onclick="SpeedClick(this)">5x</button>
                <button onclick="SpeedClick(this)">âˆž</button>
            </div>
        
        </div>

        <div id="Sorting_Container">

        </div>

    </div>

</body>
</html>
